
<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div  class="container">
    <div class="jumbotron">
      <h3 class="display-4">Trusted Currency Authority</h3>
    </div>
    <div class="container">
      <h1>Currency Conversion Tool</h1>
      <label for="currency-value">Enter USD value amount:</label>

      <div class="showNotify"></div>
