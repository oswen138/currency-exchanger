<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1 class="display-4">Currency Conversion Tool</h1>
    <label for="currency-value">Enter USD value amount:</label>
    <input id="currency-value" type="number">
    <label for="currency-type">Enter currency type:</label>
    <select id="currency-type" name="currency-type">
      <option value="AED">AED (United Arab Emirates dirham)</option>
      <option value="ARS">ARS (Argentine peso)</option>
      <option value="AUD">AUD (Australian dollar)</option>
      <option value="BGN">BGN (Bulgarian lev)</option>
      <option value="BRL">BRL (Brazilian real)</option>
      <option value="BSD">BSD (Bahamian dollar)</option>
      <option value="HJK">HKJ (Hungarian Koala Jul)</option>
    </select>
    <button class="btn-success" id="conversionRate">Get Converted Rate</button>
    <div class="showErrors"></div>
    <div class="showCurrency"></div>
    <div class="showNotify"></div>
  </div>
</body>
</html>
